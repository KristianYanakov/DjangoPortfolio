<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        form input {
            width: 100%;
            padding: 0.6em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.6em;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e5bb8;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if form.errors %}
            <p style="color: red;">Invalid username or password.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }}<br>
            {{ form.username }}<br>
            {{ form.password.label_tag }}<br>
            {{ form.password }}<br>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
