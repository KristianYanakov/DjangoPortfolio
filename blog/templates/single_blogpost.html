<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title> {{ blogpost.title }} </title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #fafafa;
          margin: 2rem auto;
          max-width: 800px;
          padding: 1rem;
        }
        .post {
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
          padding: 1.5rem;
          margin-bottom: 1.5rem;
        }
        .post h2 {
          margin-top: 0;
          color: #333;
        }
        .meta {
          font-size: 0.9rem;
          color: #666;
          margin-bottom: 1rem;
        }
        .content {
          line-height: 1.6;
          color: #444;
        }
      </style>
    </head>
    <body>
        <h1>üìù {{ blogpost.title }} </h1>

        <div class="post">
          <h2>{{ blogpost.title }}</h2>
          <div class="meta">
            By {{ blogpost.user }} | {{ blogpost.published_date|date:"F j, Y, g:i a" }}
          </div>
          <div class="content">
            {{ blogpost.content|linebreaks }}
          </div>
        </div>
    </body>
</html>
